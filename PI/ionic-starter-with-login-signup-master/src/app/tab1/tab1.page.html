<div class="container">
  <div class="logo-container">
    <img src="../../assets/Tab1/swiss_premium_negoce_logo-removebg-preview.png" alt="Logo" class="logo">
  </div>
  
  <button class="back-button" (click)="goBack()">
    <ion-icon name="arrow-back"></ion-icon>
    Back
  </button>

  <div class="extracted-data-box" *ngIf="showMatricules">
    <div class="cardL">
      <div class="box">
        <div class="extracted-data">
          <p><strong>Plate Number:</strong> {{ extractedMatricules }}</p>
          <p><strong>Extracted Place:</strong> {{ finalPlace }}</p>
          <p><strong>Date:</strong> {{ extracteddate }}</p>
          <button class="confirmerresultat" (click)="confirmResults()">Confirmer le resultat</button>
        </div>
      </div>
    </div>
  </div>

  <ion-content>
    <ion-button class="small-button" (click)="logoutAndUploadImage()">Logout</ion-button>

    <div class="container" *ngIf="!detectedLanguage && !showMatricules">
      <div class="card">
        <h3>Upload Files</h3>
        <div class="drop_box">
          <header>
            <div #dropArea></div>
            <button #button class="btn" (click)="input.click()">Choose File</button>
            <h1 #dragText>Drag and Drop Files Here</h1>
            <input #input type="file" hidden accept="image/jpeg,image/png,image/gif,image/jpg" id="fileID" (change)="onFileSelected($event)">
          </header>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="confirmation-message" *ngIf="detectedLanguage && !showLanguageSelection && !showMatricules">
        <p>Detected Language: {{ detectedLanguage }}</p>
        <p>Do you confirm this language?</p>
        <ion-button (click)="submiterLanguage()">Yes</ion-button>
        <ion-button (click)="showLanguageSelection = !showLanguageSelection">No</ion-button>
      </div>

      <div class="language-selection" *ngIf="showLanguageSelection && !showMatricules">
        <p>Select Language:</p>
        <div class="language-buttons">
          <button class="language-button" (click)="selectLanguageAndSubmit('en')">English</button>
          <button class="language-button" (click)="selectLanguageAndSubmit('fr')">French</button>
          <button class="language-button" (click)="selectLanguageAndSubmit('it')">Italian</button>
          <button class="language-button" (click)="selectLanguageAndSubmit('de')">German</button>
          <button class="language-button" (click)="selectLanguageAndSubmit('nl')">Dutch</button>
        </div>
      </div>
    </div>
  </ion-content>
</div>
